<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel=" icon" href="./calc Icon.jpg">
</head>
<body>
    <div class="maincontainer">
        Calculator  

          <div class="hero-container">
                <div class="header">
                    <img src="./icon-menu.svg" alt=""> &nbsp;&nbsp;&nbsp;&nbsp; Standard
                </div>
                <div class="history">
                    <div class="his"><button><h4>History</h4></button> </div>
                    <div class="mem"><button><h4>Memory</h4></button></div>
                </div>
          </div>      
                <div class="screen">
                    0
                </div>
                <div class="symbols">
                   <div class="MC"> MC &nbsp;&nbsp;&nbsp;&nbsp; MR &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                   
                   <div class="sign">
                    <button>M+</button>
                    <button>M-</button>
                    <button>MS</button>
                   </div>
                </div>
                <div class="contai">
                    <div class="row-1">
                        <button>%</button>
                        <button>CE</button>
                        <button>C</button>
                        <button id="btn"><img src="./times icon.webp" alt=""></button>
                        <button class="blue"><i class="fa-solid fa-divide"></i></button>
                    </div>
                    <div class="row-2">
                        <button><img src="./root.webp" alt=""></button>
                        <button id="same">7</button>
                        <button id="same">8</button>
                        <button id="same">9</button>
                        <button class="blue"><img src="./times.webp" alt=""></button>
                    </div>
                    <div class="row-3">
                        <button><img src="./squared.png" alt=""></button>
                        <button id="same">4</button>
                        <button id="same">5</button>
                        <button id="same">6</button>
                        <button class="blue"><img src="./minus sign.webp" alt=""></button>
                    </div>
                    <div class="row-4">
                        <button><img src="./cube.webp" alt=""></button>
                        <button id="same">1</button>
                        <button id="same">2</button>
                        <button id="same">3</button>
                        <button class="blue">+</button>
                    </div>
                    <div class="row-5">
                        <button>ยน/x</button>
                        <button><img src="./plus and minus.webp" alt=""></button>
                        <button id="same">0</button>
                        <button>.</button>
                        <button class="blue">=</button>
                    </div>




                </div>



          </div>




    </div>
</body>
</html>
